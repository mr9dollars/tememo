<!DOCTYPE html>
<html>
<head>
<title>TeMeMo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<link rel="stylesheet" href="main.css">
<link href="https://fonts.googleapis.com/css?family=Oxygen:700" rel="stylesheet" type="text/css">
 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	
	<div class="homemodule">
		<div class="loginboxcontainer">
			<div class="loginupperholder">
				<div class="header" style="background-color: #03A145">
					<h1>TEMEMO</h1>
				</div>
			</div>	
			<div class="loginlowerholder">

					<div class="marquee">
						<H2>Tell Me More about</H2>
					<marquee behavior="scroll" direction="up" style="height:30px" scrolldelay="300">
					<pre id="marqueewords">
Facts
Stories
Jokes
Tales
Lies
News
Secrets
Memes
Anything
					</pre>

					</marquee>
					</div>
				
									
					<div class="loginAuthinput">
						<input type="text"class="inputs" placeholder="Your Login E-mail" /> 
 						<input type="password" class="inputs"placeholder="Create Your Password" /> 
						<a href="#"class="btn btn-primary btn-block">Register</a>

						
						
					</div>
			</div>		
		</div>
		</div>
	</div>
</body>
</html>
